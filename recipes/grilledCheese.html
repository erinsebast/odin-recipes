<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Grilled Cheese Sandwich</title>
    </head>
    <body>
        <h1>Grilled Cheese Sandwich</h1>
        <img src = "grilled-cheese.jpg"
                    width = "500" height = "500">
        <h3>Description</h3>
        <p>I love grilled cheese sandwiches. They can do me no wrong</p>
        <h3>Ingredients:</h3>
        <ul>
            <li>Butter</li>
            <li>Cheese</li>
            <li>Bread</li>
        </ul>

        <h3>Steps:</h3>
        <ol>
            <li>Spread butter on both sides of two slices of bread</li>
            <li>Put cheese between the bread</li>
            <li>Cook it on both sides</li>
            <li>Enjoy!</li>
        </ol>
    </body>
</html>
